<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Form Mobil</title>
  <style>
    :root{
      --bg: #f7f8fb;
      --card: #ffffff;
      --muted: #6b7280;
      --accent: #10b981; /* Hijau */
      --danger: #ef4444;
      --border: #e6e9ef;
      --radius: 8px;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html,body{height:100%;margin:0;background:var(--bg);}
    .container{max-width:700px;margin:36px auto;padding:18px;}
    .card{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);padding:18px}
    h1{margin:0 0 8px;font-size:18px}
    
    /* Navigation Tabs */
    .nav-tabs { display: flex; gap: 10px; margin-bottom: 15px; }
    .nav-link { text-decoration: none; color: var(--muted); padding: 8px 12px; border-radius: 6px; font-size: 14px; font-weight: 500; }
    .nav-link:hover { background: #e5e7eb; }
    
    form{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    label{display:block;font-size:13px;color:var(--muted);margin-bottom:6px}
    input[type="text"], input[type="number"], select{width:100%;padding:10px;border:1px solid var(--border);border-radius:6px;font-size:14px;box-sizing:border-box}

    .full{grid-column:1/-1}
    .actions{display:flex;gap:10px;justify-content:flex-end;margin-top:8px}
    .btn{padding:10px 14px;border-radius:8px;border:1px solid transparent;font-size:14px;cursor:pointer;text-decoration:none}
    .btn-primary{background:var(--accent);color:#fff;border:none}
    .btn-muted{background:transparent;border:1px solid var(--border);color:var(--muted)}
    
    @media (max-width:640px){
      form{grid-template-columns:1fr}
      .actions{justify-content:space-between}
    }
  </style>
</head>
<body>
  <div class="container">
    
    <div class="nav-tabs">
        <a href="index.php?nav=mobil" class="nav-link">&laquo; Kembali ke Daftar Mobil</a>
    </div>

    <div class="card">
      <h1>Form Data Mobil</h1>

      <form method="post" action="index.php?nav=mobil" novalidate>
        
        <input type="hidden" name="action" value="add" id="action">
        <input type="hidden" name="id" value="" id="id">

        <div>
          <label for="nama_mobil">Nama Chassis / Mobil</label>
          <input id="nama_mobil" name="nama_mobil" type="text" placeholder="Contoh: RB19" required value="">
        </div>

        <div>
          <label for="merk_mesin">Merk Mesin</label>
          <input id="merk_mesin" name="merk_mesin" type="text" placeholder="Contoh: Honda RBPT" required value="">
        </div>

        <div>
          <label for="kecepatan_maks">Top Speed (km/h)</label>
          <input id="kecepatan_maks" name="kecepatan_maks" type="number" placeholder="0" required value="">
        </div>

        <div>
          <label for="berat_kg">Berat (kg)</label>
          <input id="berat_kg" name="berat_kg" type="number" placeholder="0" required value="">
        </div>

        <div class="full actions">
          <a href="index.php?nav=mobil" class="btn btn-muted">Batal</a>
          <button type="submit" class="btn btn-primary">Simpan</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    (function(){
      var form = document.querySelector('form');
      if(!form) return;
      form.addEventListener('submit', function(e){
        var nama = document.getElementById('nama_mobil');
        if(!nama.value.trim()){
          alert('Nama Mobil harus diisi!');
          nama.focus();
          e.preventDefault();
          return false;
        }
      });
    })();
  </script>
</body>
</html>
